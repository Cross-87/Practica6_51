<body>
    <header> </header>
    <main>
        <h1>Tablas y Formularios en HTML</h1>

        <h2>FORMULARIOS</h2>
        <form action="">
            <fieldset>
                <legend>Datos generales</legend>

                <div>
                    <label for="nombre">Nombre: </label>
                    <input type="text" name="nombre" id="nombre">
                </div>

                <div>
                    <label for="edad">Edad: </label>
                    <input type="number" min="1" max="100" name="edad" id="edad">
                </div>

                <div>
                    <label for="password">Password: </label>
                    <input type="password" name="password" id="password">
                </div>

                <div>
                    <label for="cf">Color: </label>
                    <input type="color" name="cf" id="cf">
                </div>

                <div>
                    <label for="dias">Dias</label>
                    <input type="range" min="1" max="10" name="dias" id="dias">
                </div>

                <div>
                    <label for="S1">Sucursal</label>
                    <select name="S1" id="S1">
                        <option value="1">Monterrey</option>
                        <option value="2">San Nicolás de los Garza</option>
                        <option value="3">San Pedro</option>
                    </select>
                </div>

                <div>
                    <label for="S2">Sucursal</label>
                    <select name="S2" id="S2" multiple>
                        <option value="1">Monterrey</option>
                        <option value="2">San Nicolás de los Garza</option>
                        <option value="3">San Pedro</option>
                    </select>
                </div>

                <div>
                    <label for="S3">Sucursales</label>
                    <select name="S3" id="S3">
                        <optgroup label="Monterrey">
                            <option value="1">Terminal</option>
                            <option value="2">Madero</option>
                        </optgroup>
                        <optgroup label="San Nicolás de los Garza">
                            <option value="5">La Fe</option>
                            <option value="6">Los Pinos</option>
                        </optgroup>
                        <optgroup label="San Pedro">
                            <option value="7">Del Valle Oriente</option>
                            <option value="8">El Obispo</option>
                        </optgroup>
                    </select>
                </div>
                <div>
                    <label for="info">Observaciones: </label>
                    <textarea name="info" id="info" cols="50" rows="5"></textarea>
                </div>

                <input type="submit" value="Enviar">
            </fieldset>
        </form>
